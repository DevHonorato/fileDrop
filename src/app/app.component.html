<div class="container-fluid">
    <div class="container">
        <div class="center">

            <div class="mt-3 mb-3 d-flex justify-content-center">
                <h2>{{title}}</h2>
            </div>

            <div class="mb-3">
                <ngx-file-drop dropZoneLabel="Drop files here" (onFileDrop)="dropped($event)" (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)">
                    <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
                        Solte o seu arquivo aqui ou click no bot√£o
                        <button type="button" class="btn btn-sm btn-primary" (click)="openFileSelector()">Enviar arquivos</button>
                    </ng-template>
                </ngx-file-drop>
            </div>

            <div *ngIf="file.length != 0">
                <h2>Galeria</h2>
            </div>
            <div class="upload-galeria" *ngIf="file.length != 0">


                <div class="card cartao-personalizado" *ngFor="let item of file; let i=index">
                    <div *ngIf="item[0].type.includes('image')">
                        <!-- <img [src]="item[1].url" class="card-img-top" alt="..."> -->
                        <div class="cartao-imagem" style="background-image: url('{{item[1].url['changingThisBreaksApplicationSecurity']}}');">

                        </div>
                    </div>
                    <div *ngIf="!item[0].type.includes('image')">
                        <div class="cartao-imagem" style="background-image: url('../assets/img/file.jpg');">

                        </div>
                    </div>
                    <div class="card-body p-0 m-0 cartao-corpo">
                        <small class="card-title cartao-titulo">{{redutorDeNome(item[0].name, 19)}}</small>
                        <!-- <p class="card-text">{{ item[0].type }}</p>
                          <a [href]="item[1].url" target="_blank" class="btn btn-primary">Abrir</a> -->
                    </div>


                </div>

            </div>

        </div>
    </div>

</div>
