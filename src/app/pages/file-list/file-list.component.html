  <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)" *ngIf="processedImages.length != 0" style="margin-top: 60px; ">
    <div class="example-box row" *ngFor="let item of processedImages, let i = index" cdkDrag>
      <div class="example-custom-placeholder col-12" *cdkDragPlaceholder></div>
      <div class="col-lg-7 col-md-12" style=" display: flex; flex-direction: row; align-items: center; ">
        <div class="row" style="width: 100%;">
          <div class="col-lg-5 col-md-5" style="text-align: center;">
            <img [src]="item.url" *ngIf="item.url!=null" style="max-height: 145px;">
          </div>
          <div class="col-lg-7 col-md-7" style="padding-left: 25px;min-height: 120px;display: flex;flex-direction: column;flex-wrap: wrap;justify-content: center;">
            <small class="p-0 m-1"><strong>{{redutorDeNome(item.name, 190)}}</strong> </small>
            <small class="p-0 m-1">Size Original: <strong>{{item.sizeFile}}</strong> </small>
            <small class="p-0 m-1">Size Compress: <strong>{{item.sizeCompress}}</strong> </small>
          </div>
        </div>
      </div>
      <div class="col-lg-2 col-md-5" style=" display: flex; flex-direction: row; align-items: center; justify-content: center; flex-wrap: wrap; ">
          <input type="number" class="form-control" min="1" value="{{i+1}}" [id]="'ordemVeiculo' + (i+1)" disabled style=" width: 50%; margin: 15px; ">
      </div>
      <div class="col-lg-3 col-md-7" style=" display: flex; flex-direction: row; align-items: center; justify-content: center; flex-wrap: wrap; ">
          <button type="submit" class="btn btn-primary " style="margin: 3px;" (click)="compress(item,i)"> <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Compress</button>
          <button class="btn btn-danger" style="margin: 3px;" (click)="deleteItem(item,i)"><i class="fa fa-trash"></i>Delete </button>
      </div>
    </div>
  </div>
</div>
